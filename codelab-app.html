<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="bower_components/core-icons/core-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="bower_components/core-localstorage/core-localstorage.html">



<polymer-element name="codelab-app">
  <template>
    <link rel="stylesheet" href="styles.css">
    
    <core-drawer-panel id="drawerPanel" responsiveWidth="600px">
    <core-header-panel drawer>
      <core-toolbar>Menu
      </core-toolbar>
    </core-header-panel>
    
    <core-header-panel main>
    <core-toolbar>
     <paper-icon-button icon="menu" core-drawer-toggle ></paper-icon-button>
      <span flex>My notes</span>
     <paper-icon-button icon="search"></paper-icon-button>
     <paper-icon-button icon="more-vert"></paper-icon-button>
     <paper-fab icon="icons:add" on-click="{{showNewNoteInput}}"></paper-fab>
    </core-toolbar>
      <div class="content">
        <paper-input id="newNoteInput"
             floatingLabel
             label="Add a new note"
             on-change="{{add}}"
             value="{{newNote}}">
       </paper-input>
      </div>
  <template repeat="{{data}}" >
    <div center horizontal layout class="item">
  <paper-checkbox checked="{{done}}"></paper-checkbox>
      <div flex class="card">
        <p>{{body}}</p>
      </div>
    </div>
  </template>
    </core-header-panel>
  </core-drawer-panel>
  <core-localstorage id="storage" name="codelab-app-storage" value="{{data}}"></core-localstorage>
  </template>
  
  <script>
  Polymer({
    data: [],
    add: function() {
      if (this.newNote) {
        this.data.unshift({
          body: this.newNote,
          done: false
        });
        this.$.newNoteInput.style.display = 'none';
        this.$.newNoteInput.value = null;
    
    }
     
    }
   
     
  });
</script>
</polymer-element>
